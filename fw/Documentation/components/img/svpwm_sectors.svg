<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto"
            markerUnits="strokeWidth">
            <path d="M0,0 L0,6 L6,3 z" fill="#333" />
        </marker>
        <style>
            .axis{stroke:#333;stroke-width:2;marker-end:url(#arrow)}
            .hex{fill:none;stroke:#777;stroke-width:2}
            .rad{stroke:#bbb;stroke-width:1}
            .label{font-family:Arial,Helvetica,sans-serif;font-size:16px;fill:#333}
            .title{font-size:20px;font-weight:bold}
            .sector{font-size:18px;fill:#1a73e8}
        </style>
    </defs>
    <!-- Background -->
    <rect x="0" y="0" width="600" height="600" fill="#fff" />

    <!-- Axes -->
    <line x1="50" y1="300" x2="560" y2="300" class="axis" />
    <line x1="300" y1="560" x2="300" y2="40" class="axis" />
    <text x="560" y="320" class="label" text-anchor="end">Vα (alpha)</text>
    <text x="320" y="45" class="label">Vβ (beta)</text>

    <!-- Hexagon vertices -->
    <!-- Center (300,300), R=220; points at 0,60,120,180,240,300 deg -->
    <polygon class="hex" points="520,300 410,110 190,110 80,300 190,490 410,490" />

    <!-- Sector radii -->
    <line x1="300" y1="300" x2="520" y2="300" class="rad" />
    <line x1="300" y1="300" x2="410" y2="110" class="rad" />
    <line x1="300" y1="300" x2="190" y2="110" class="rad" />
    <line x1="300" y1="300" x2="80" y2="300" class="rad" />
    <line x1="300" y1="300" x2="190" y2="490" class="rad" />
    <line x1="300" y1="300" x2="410" y2="490" class="rad" />

    <!-- Sector labels (approximate centers) -->
    <text x="404" y="240" class="sector">S1</text>
    <text x="344" y="160" class="sector">S2</text>
    <text x="256" y="160" class="sector">S3</text>
    <text x="196" y="240" class="sector">S4</text>
    <text x="216" y="380" class="sector">S5</text>
    <text x="384" y="380" class="sector">S6</text>

    <!-- Reference vector example -->
    <line x1="300" y1="300" x2="440" y2="230" stroke="#e91e63" stroke-width="3"
        marker-end="url(#arrow)" />
    <text x="446" y="226" class="label">V*</text>

    <!-- Title -->
    <text x="300" y="28" class="label title" text-anchor="middle">SVPWM α-β 平面与扇区划分</text>
    <text x="300" y="572" class="label" text-anchor="middle">线性区最大幅值：|V*| ≤ Vdc/√3（六边形内切圆）</text>
</svg>